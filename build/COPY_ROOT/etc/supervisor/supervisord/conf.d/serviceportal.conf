[program:serviceportal]
user=user
environment=PROC_NAME="%(program_name)s",USER=$USER_NAME,HOME=/home/$USER_NAME
command=supervisor-serviceportal.sh
process_name=%(program_name)s
numprocs=1
directory=/opt/leonardo/fastapi/serviceportal
priority=100
autostart=true
startsecs=5
startretries=3
autorestart=unexpected
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/supervisor/serviceportal.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=1
redirect_stderr=true
