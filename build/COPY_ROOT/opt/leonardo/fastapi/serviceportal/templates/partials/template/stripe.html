<div id="stripe">
    <div class="one-row">
      <ul id=github-buttons>
      <li><a class="github-button" href="https://github.com/leonardo-base/{{ context.urlslug }}" target="_blank" data-icon="octicon-star" data-show-count="true" aria-label="Star leonardo/{{ context.urlslug }} on GitHub">Star</a></li>
      <li><a class="github-button" href="https://github.com/leonardo-base/{{ context.urlslug }}/issues" target="_blank" data-icon="octicon-issue-opened" data-show-count="true" aria-label="Issue leonardo/{{ context.urlslug }} on GitHub">Issues</a></li>
      <li><a class="github-button" href="https://github.com/orgs/leonardo/discussions" target="_blank" data-icon="octicon-comment-discussion" aria-label="Discuss leonardo on GitHub">Discuss</a></li>
      <li><a class="github-button" href="https://github.com/sponsors/leonardo" target="_blank" data-icon="octicon-heart" aria-label="Sponsor @leonardo on GitHub">Sponsor</a></li>
      </ul>
    </div>
  </div>
